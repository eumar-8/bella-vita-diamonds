  <div class= "container-fluid form-contact-us">
    <div class= "container-fluid title text-center">We would be glad to ear about you!</div>
    <div class="text-center text-highlight"> Fill out the following information and we will get back to you as soon as possible.</div>

          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address" required autofocus>

          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" class="form-control" placeholder="Your Message" rows="5" required></textarea>
          </div>

  <script>
    $( document ).ready(function() {
      $("#form").submit(function(e){
        e.preventDefault();
      });
      $('#contact-button').click(function(){
        var email = $('#email').val(),
            name = $('#name').val(),
            message = $('#message').val();
        if(!email || !name || !message || email.indexOf('@') === -1 || email.indexOf('.') === -1) return;

        $('#contact-button').prop('disabled', true);
        $('#contact-button').html('<span class="glyphicon glyphicon-refresh spinning"></span> Sending...');

        $.ajax({
          type: "POST",
          url: '/contact-request',
          data: {
            email: email,
            name: name,
            message: message
          },
          success: function(data){
            if(data === 'Email Sent') {
              $('#contact-button').html('Data sent, Thanks!');
            }
          }
        });
      });
    });
  </script>
